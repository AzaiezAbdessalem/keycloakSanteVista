<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
      <div class="row d-flex">
          <div class="col-lg-6">
              <div class="card1 pb-5">
                  <div class="row">
                      <img src="../../assets/img/logo.png" class="logo">
                  </div>
                  <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                      <img src="../../assets/img/loginicon.png" class="image">
                  </div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="card2 card border-0 px-4 py-5">
                  <div class="row mb-4 px-3">
                      <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                      <div class="facebook text-center mr-3"><div class="fa fa-google-plus"><img src="../../assets/img/google.png"></div></div>

                  </div>
                  <div class="row px-3 mb-4">
                      <div class="line"></div>
                      <small class="or text-center">Or</small>
                      <div class="line"></div>
                  </div>
                  <div class="row px-3">
                      <label class="mb-1"><h6 class="mb-0 text-sm">First Name</h6></label>
                      <input class="mb-4" type="text" name="firstname" placeholder="Enter first name">
                  </div>

                  <div class="row px-3">
                    <label class="mb-1"><h6 class="mb-0 text-sm">Last Name</h6></label>
                    <input type="text" name="lastname" placeholder="Enter last name">
                </div>
                <div class="row px-3">
                  <label class="mb-1"><h6 class="mb-0 text-sm">Email</h6></label>
                  <input type="text" name="email" placeholder="Enter a valid email">
              </div>
              <div class="row px-3">
                <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                <input type="password" name="password" placeholder="Enter password">
            </div>
            <div class="row px-3">
              <label class="mb-1"><h6 class="mb-0 text-sm">Gender </h6></label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="1">Female</option>
                <option value="2">Male</option>
              </select>
            </div>

            <div class="row px-3">
              <label class="mb-1"><h6 class="mb-0 text-sm">Role </h6></label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="1">Nutritionist</option>
                <option value="2">Patient</option>
              </select>
            </div>

                 <div class="row px-3 mb-4">
                      <!--<div class="custom-control custom-checkbox custom-control-inline">
                          <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                          <label for="chk1" class="custom-control-label text-sm">Remember me</label>
                      </div>-->

                  </div>
                  <div class="row mb-3 px-3">
                      <button type="submit" class="btn btn-blue text-center">Sign Up</button>
                  </div>
                  <div class="row mb-4 px-3">
                      <small class="font-weight-bold">Already have an account? <a class="text-danger " (click)="navigateTosignin()">Sign In</a></small>
                  </div>
              </div>
          </div>
      </div>

  </div>
</div>
